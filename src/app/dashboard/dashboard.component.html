<section id="btns" class="h-100">

    <div class="d-flex align-items-center justify-content-center h-100">
      <div class="d-flex flex-column">
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#CreateModal">Add post</button>
